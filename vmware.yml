- name: talk to esx
  hosts: infra
  become: False
  gather_facts: False
  vars:
  vmware:
    username: '{{ lookup("env", "VMWARE_USER") }}'
    password: '{{ lookup("env", "VMWARE_PASSWORD") }}'
  tasks:
  - name: Gather vmware host facts
    vmware_host_facts:
      hostname: "{{ inventory_hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      validate_certs: no
    register: host_facts
    delegate_to: localhost
  - debug: msg="{{ host_facts }}"
